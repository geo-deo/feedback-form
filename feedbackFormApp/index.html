<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма обратной связи</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <main class="w-full max-w-md bg-white rounded-2xl shadow p-6 space-y-6">
    <h1 class="text-2xl font-bold text-gray-800">Свяжитесь с нами</h1>
    <form id="contactForm" class="space-y-4">
      <!-- Имя -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Имя</label>
        <input id="name" name="name" type="text"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        <p data-error-for="name" class="hidden text-red-600 text-sm mt-1">Введите не менее 2 символов</p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email"
               class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
        <p data-error-for="email" class="hidden text-red-600 text-sm mt-1">Введите корректный email</p>
      </div>

      <!-- Сообщение -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Сообщение</label>
        <textarea id="message" name="message" rows="4"
                  class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
        <p data-error-for="message" class="hidden text-red-600 text-sm mt-1">Введите не менее 5 символов</p>
      </div>

      <!-- Кнопка -->
      <button type="submit"
              class="w-full flex justify-center items-center gap-2 rounded-md bg-indigo-600 py-2 px-4 text-white font-medium shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        <span id="btnSpinner" class="hidden animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></span>
        <span id="btnLabel">Отправить</span>
      </button>
    </form>

    <!-- Сообщение об успехе -->
    <div id="success" class="hidden p-3 rounded-md bg-green-100 text-green-800 text-sm"></div>
  </main>

  <script src="./config.js"></script>
<script>
  const API_BASE = window.APP_CONFIG.API_BASE;
</script>

  <script src="./script.js"></script>
</body>
</html>
