name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 7

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          # lock-файл лежит в подпапке API
          cache-dependency-path: feedbackFormAPI/package-lock.json

      # ===== Backend: feedbackFormAPI =====
      - name: Install API deps
        run: npm ci
        working-directory: feedbackFormAPI

      - name: Start API server (background)
        working-directory: feedbackFormAPI
        run: |
          node server.js > ../server.log 2>&1 &
          echo $! > ../server_pid.txt

      - name: Wait for healthcheck
        run: npx wait-on http://localhost:3001/api/health -t 90000

      - name: Smoke test
        run: curl -s http://localhost:3001/api/health | grep -q '"ok":true'

      - name: Show server log (debug)
        if: always()
        run: |
          echo "---- server.log ----"
          tail -n 200 server.log || true

      - name: Stop server
        if: always()
        run: |
          if [ -f server_pid.txt ]; then kill $(cat server_pid.txt) || true; fi

      # ===== Frontend: feedbackFormApp (опционально, если есть) =====
      - name: Install frontend deps
        if: ${{ hashFiles('feedbackFormApp/package.json') != '' }}
        run: npm install
        working-directory: feedbackFormApp

      - name: Build frontend
        if: ${{ hashFiles('feedbackFormApp/package.json') != '' }}
        run: npm run build
        working-directory: feedbackFormApp

      # ===== Admin: feedbackFormServiceZone (опционально, если есть) =====
      - name: Install admin deps
        if: ${{ hashFiles('feedbackFormServiceZone/package.json') != '' }}
        run: npm install
        working-directory: feedbackFormServiceZone

      - name: Build admin
        if: ${{ hashFiles('feedbackFormServiceZone/package.json') != '' }}
        run: npm run build
        working-directory: feedbackFormServiceZone